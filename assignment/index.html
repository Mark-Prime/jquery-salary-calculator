<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap-4.4.1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css" />
    <script src="jquery-3.4.1.min.js" ></script>
    <script src="bootstrap-4.4.1-dist/js/bootstrap.min.js"></script>
    <script src="client.js" ></script>
    <header>
        <h1>Salary Calculator</h1>
    </header>
</head>
<body>
    <main class="container">
        <form class="add-employee">
            <h2>Add Employee</h2>
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">First Name</span>
                </div>
                <input type="text" aria-label="First name" id="in-firstname" class="form-control" placeholder="Johnny">
                <div class="input-group-prepend">
                    <span class="input-group-text">Last Name</span>
                </div>
                <input type="text" aria-label="Last name" id="in-lastname" class="form-control" placeholder="Depp">
                <div class="input-group-prepend">
                    <span class="input-group-text">ID</span>
                </div>
                <input type="text" aria-label="ID" id="in-id" class="form-control" placeholder="199328">
                <div class="input-group-prepend">
                    <span class="input-group-text">Title</span>
                </div>
                <input type="text" aria-label="Title" id="in-title" class="form-control" placeholder="Actor">
                <div class="input-group-prepend">
                    <span class="input-group-text">Salary</span>
                </div>
                <input type="text" aria-label="Salary" id="in-salary" class="form-control" placeholder="48000000">
            </div>
            <button type="submit" id="btn-submit" >Submit</button>
        </form>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Annual Salary</th>
                    <th></th>
                </tr>
            </thead>
            <tbody class="main-table" id="main-table">
                    <tr id="Stephen-Semprevivo-90210"> 
                        <td>Stephen</td>
                        <td>Semprevivo</td>
                        <td>#91210</td>
                        <td>Arrested</td>
                        <td class="salaryCell">$0</td>
                        <td><button type="button" class="btn-table" id="Stephen-Semprevivo-90210">Delete</button></td>
                    </tr>
                    <tr id="Bill-Gates-2148">
                        <td>Bill</td>
                        <td>Gates</td>
                        <td>#2148</td>
                        <td>Microsoft Founder</td>
                        <td class="salaryCell">$12000</td>
                        <td><button type="button" class="btn-table" id="Bill-Gates-2148">Delete</button></td>
                    </tr>
                    <tr id="Justin-Namustin-01219">
                        <td>Justin</td>
                        <td>Namustin</td>
                        <td>#01219</td>
                        <td>Celebrity Heart Throb</td>
                        <td class="salaryCell">$100</td>
                        <td><button type="button" class="btn-table" id="Justin-Namustin-01219">Delete</button></td>
                    </tr>
            </tbody>
        </table>

        <h3 id="Salary"></h3>
    </main>
</body>
</html>
